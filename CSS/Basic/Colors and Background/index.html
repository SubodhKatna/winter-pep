<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and Backgrounds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Colors and Backgrounds: Basic to Advanced</h1>

        <section>
            <h2>Basic Colors</h2>
            <div class="basic-color-box">Solid Background Color</div>
            <p class="basic-text">This is basic text color styling.</p>
        </section>

        <section>
            <h2>Intermediate Backgrounds</h2>
            <div class="gradient-background">Gradient Background</div>
            <div class="image-background">Background Image</div>
        </section>

        <section>
            <h2>Advanced Background Effects</h2>
            <div class="overlay-box">
                <p>Background with Overlay Effect</p>
            </div>
        </section>
    </div>
</body>
</html>
