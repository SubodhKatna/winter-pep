<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>HTML Table</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Subodh Katna</td>
                <td>20</td>
                <td>Jalandhar</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>34</td>
                <td>London</td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td>22</td>
                <td>Sydney</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">End of Table</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
